<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BookMyMovie</title>
  </head>
  

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary custom-navbar">
        <a class="navbar-brand" >BookMyMovie</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
<div class="container">
    <h2>Ticket Details</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Tickets Allotted</th>
          <th>Remaining Tickets</th>
          <th>Theatre Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through movieList and create a row for each movie -->
        <tr *ngFor="let movie of movieList">
          <td>{{ movie.movieName }}</td>
          <td>{{ movie.ticketsAllotted }}</td>
          <td>{{ movie.remainingTickets }}</td>
          <td>{{ movie.theatreName }}</td>
          <td>{{ movie.status }}</td>
          <td>
            <button class="btn btn-primary" (click)="confirmUpdateMovie(movie)">Update</button>
            <button class="btn btn-danger" (click)="confirmDeleteMovie(movie.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-footer></app-footer>
  </body>
</html>
