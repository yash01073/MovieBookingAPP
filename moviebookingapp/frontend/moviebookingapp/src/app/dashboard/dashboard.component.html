<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BookMyMovie</title>
  </head>
  

  <body>
    <app-header></app-header>
    <div class="container">
      <h2 class="mt-4 mb-3">Movie List</h2>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let movie of movieList">
          <div class="card">
            <img [src]="movie.posterLink" class="card-img-top" alt="{{ movie.movieName }} Poster">
            <div class="card-body">
              <h5 class="card-title">{{ movie.movieName }}</h5>
              <p class="card-text1">{{ movie.theatreName }}</p>
              <p class="card-text2">{{ movie.status }}</p>
              <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-primary" (click)="bookMovie(movie)">Book Movie</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
