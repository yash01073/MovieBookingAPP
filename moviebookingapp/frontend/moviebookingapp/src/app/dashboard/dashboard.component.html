<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BookMyMovie</title>
  </head>
  

  <body>
    <app-header></app-header>
<div class="container">
    <h2 class="mt-4 mb-3">Movie List</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let movie of movieList">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ movie.movieName }}</h5>
            <p class="card-text">Theatre: {{ movie.theatreName }}</p>
            <p class="card-text">Status: {{ movie.status }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
  </body>
</html>
